<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="{{ url_for('static', filename='linked.svg') }}"
          alt="Linked"
          class="status-logo"
        />
        <div class="text-content">
          <h1 class="title">已连接</h1>
          <p class="info-text">
            Your IP address is
            <strong>{{ ip }}</strong><br />
            Your permission will expire on {{ end_time }}
          </p>
        </div>
      </div>
      <div class="footer">Powered by AliyunDoorKeeper</div>
    </div>
  </body>
</html>

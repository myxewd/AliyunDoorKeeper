<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="{{ url_for('static', filename='success.svg') }}"
          alt="Logged In"
          class="status-logo"
        />
        <div class="text-content">
          <h1 class="title">验证通过</h1>
          <p class="info-text">
            <strong>{{ ip }}</strong> has been granted {{ time }} access time to
            <strong>{{ server }}</strong>.<br />
            Permission will be revoked at {{ end_time }}.
          </p>
        </div>
      </div>
      <div class="footer">Powered by AliyunDoorKeeper</div>
    </div>
  </body>
</html>
